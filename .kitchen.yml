---

driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu/trusty64
  - name: ubuntu/xenial64
  - name: centos/6
  - name: centos/7
  - name: debian/wheezy64
  - name: debian/jessie64

suites:
  - name: default
    run_list:
      - recipe[cop_base]
      - recipe[cop_magento::users]
      - recipe[cop_php]
      - recipe[cop_nginx]
      - recipe[cop_magento::data-bag]
      - recipe[cop_mysql::install_client]
      - recipe[cop_mysql::install_server]
      - recipe[cop_redis]
      - recipe[cop_composer::install]
      - recipe[cop_magento]
    attributes:
      robots:
        allow: false
      magento:
        directories:
          test_dir:
            path:  '/var/test'
            owner: 'root'
            group: 'root'
            mode:  0755
        files:
          test_file:
            path:  '/var/test.file'
            owner: 'root'
            group: 'root'
            mode:  0755
